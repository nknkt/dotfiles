[memory_usage]
disabled = true

[git_branch]
style = "#dda0dd"
symbol = "♥:\uf113 "
truncation_length = 20
truncation_symbol = ""

[git_commit]
commit_hash_length = 30

[git_state]
progress_divider = " of "
cherry_pick = "🍒 pick "

[git_status]
conflicted = "【conflicted!!!】🏳 "
ahead = "【ahead】🏎 💨 comitが先行してるよ "
behind = "【behind】😰 pullできてないよ "
diverged = "【diverged】😵 こんがらがった "
untracked = "【untracked】🌚‍ 未追跡 "
stashed = "【stashed】📦 変更を退避 "
modified = "【modified】📝 変更済み "
staged = "【staged】🔦 ステージング "
renamed = "【renamed】🏷 "
deleted = "【deleted】🗑 "

[battery.display]
threshold = 100
style = "bold blue"

[battery]
full_symbol = "🤗"
charging_symbol = "😌"
discharging_symbol = "😨"